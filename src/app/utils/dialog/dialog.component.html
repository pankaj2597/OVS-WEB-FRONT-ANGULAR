<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-actions class="justify-content-end">
    <button mat-button [mat-dialog-close]="true" class="btn btn-primary float-right mr-3 px-3 py-0" tabindex="-1">Yes</button>
    <button mat-button [mat-dialog-close]="false" class="btn btn-secondary float-right px-3 py-0" tabindex="-1">No</button>
</mat-dialog-actions>
